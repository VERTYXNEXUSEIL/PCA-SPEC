name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff
      - name: Lint
        run: |
          cd reference/python
          ruff check .
      - name: Unit tests
        run: |
          cd reference/python
          python -m pytest -q
      - name: Validate JSON schema files are parseable
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          for p in Path('schemas').glob('*.json'):
              json.loads(p.read_text(encoding='utf-8'))
          print('schema-json-ok')
          PY
