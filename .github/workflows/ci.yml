name: CI

on:
  push:
  pull_request:

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: |
          cd reference/python
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Doctor
        run: python tools/doctor.py

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          cd reference/python
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Doctor gate
        run: python tools/doctor.py
